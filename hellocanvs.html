<!DOCTYPE html>
<html>
<head>
    <title>
            Hello World
    </title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>
<p>点击按钮在画布上绘图。</p>
	<button onclick="myFunction()">尝试一下</button>
<script>
    function myFunction(){
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    var grd=ctx.createLinearGradient(0,0,170,0);
    grd.addColorStop(0,"black");
    grd.addColorStop(0.5,"red");
    grd.addColorStop(1,"white");
    ctx.fillStyle=grd;
    ctx.fillRect(20,20,150,100);
    ctx.beginPath();
    ctx.lineWidth=10;
    ctx.lineCap="butt";
    ctx.moveTo(20,30);
    ctx.lineTo(150,30);
    ctx.stroke();
    ctx.beginPath();
    ctx.lineCap="round";
    ctx.moveTo(20,60);
    ctx.lineTo(150,60);
    ctx.stroke();
    ctx.beginPath();
    ctx.lineCap="square";
    ctx.moveTo(20,90);
    ctx.lineTo(150,90);
    ctx.stroke();
}
</script>
</body>
</html>
